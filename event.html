<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
}

h1 {
    text-align: center;
}

.event {
    margin-bottom: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
    overflow: hidden;
}

.date {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
}

.info {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.event-name {
    font-size: 16px;
    font-weight: bold;
}

.location {
    font-size: 14px;
    color: #666;
}
h1{
    color: #43B3E0;
}

  </style>
</head>
<body>
    <div class="container">
        <marquee behavior="" direction="left"><h1>UBac Upcoming Events</h1></marquee>
        
        <div class="event">
            <div class="date">June 30, 2024</div>
            <div class="info">
                <div class="event-name">Block Training</div>
                <div class="location">UBa handball field</div>
            </div>
        </div>
        <div class="event">
            <div class="date">July 25th, 2024</div>
            <div class="info">
                <div class="event-name">UBac concert</div>
                <div class="location">UBa restaurant hall</div>
            </div>
        </div>
        <div class="event">
            <div class="date">April 30, 2024</div>
            <div class="info">
                <div class="event-name">Visiting</div>
                <div class="location">PC CCAST COMPLEX</div>
            </div>
        </div>
        <div class="event">
            <div class="date">April 30, 2024</div>
            <div class="info">
                <div class="event-name">3 days vocal training</div>
                <div class="location">Amphi 340 UBa</div>
            </div>
        </div>
        <div class="event">
            <div class="date">May 10, 2024</div>
            <div class="info">
                <div class="event-name">Football match between UBac and UBa fanclub</div>
                <div class="location">CCAST field</div>
            </div>
        </div>
        <!-- Add more events here -->
    </div>
</body>
</html>
